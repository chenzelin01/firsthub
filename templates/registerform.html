<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Register</title>
</head>
<script type="text/javascript">
        function checkUsername() {
            var username = document.getElementById("username").value;
            if( username == "" || username == null ){
              alert( "请先填写用户名！" );
              return false;
            }
            switch( isUsername( username ) ){
                  case 0: break;
                  case 1: {
                   changeUsernamePrompt( "您选择的用户名‘"+username+"’<br/>格式不正确，用户名不能以数字开头" );
                   return false;
                  }
                  case 2: {
                   changeUsernamePrompt( "您选择的用户名‘"+username+"’<br/>字符长度有误，合法长度6-20个字符" );
                   return false;
                  }
                  case 3: {
                   changeUsernamePrompt( "您选择的用户名‘"+username+"’<br/>含有非法字符，用户名只能包含_,英文字母，数字" );
                   return false;
                  }
                  case 4: {
                   changeUsernamePrompt( "您选择的用户名‘"+username+"’<br/>格式不正确，用户名只能包含_,英文字母，数字" );
                   return false;
                  }
            }
            return true;
        }
        function changeUsernamePrompt(cnt){
            document.getElementById( "failinfo" ).innerHTML = cnt;
            document.getElementById( "failinfo" ).style = "color: #FF1010";
        }
        function chooseThis(name) {
            document.getElementById( "username" ).value = name;
        }
        function isUsername( username ){
            if( /^\d.*$/.test( username ) ){
              return 1;
            }
            if(! /^.{6,20}$/.test( username ) ){
              return 2;
            }
            if(! /^[\w_]*$/.test( username ) ){
              return 3;
            }
            if(! /^([a-z]|[A-Z])[\w_]{5,19}$/.test( username ) ){
              return 4;
            }
            return 0;
        }
     function checkpwd(){
         if(checkUsername() == false) return false;
         with(document.all){
          var p1=document.getElementById("pwd1").value;//获取密码框的值
          var p2=document.getElementById("pwd").value;//获取重新输入的密码值
          if(p1==""){
           changeUsernamePrompt("请输入密码！");//检测到密码为空，提醒输入//
           document.getElementById("pwd").focus();//焦点放到密码框
           return false;//退出检测函数
          }//如果允许空密码，可取消这个条件

          if(p1!=p2){//判断两次输入的值是否一致，不一致则显示错误信息
           changeUsernamePrompt("两次输入的密码不一致");
           document.getElementById("pwd1").value = "";
           document.getElementById("pwd").value = "";
           document.getElementById("pwd").focus();
           return false;
          }else{
           document.getElementById("form1").submit()
          }
         }
         }

 function getUrlParam(name) {
        //构造一个含有目标参数的正则表达式对象
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        //匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        //返回参数值
        if(r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }
  function loadMsg(){
    var msg_ = document.getElementById('msg').value;
    if(msg_ == "wrong"){
        alert("the username had been registered, please try another");
    }
  }
</script>
<body onload="loadMsg()">
    <div align="center">
        <legend>Welcome, Please Register</legend>
        <p id="failinfo" style="color: #AAAAAA">it is recommended to use<br/> the password same as the username</p>
        <form id="form1" action="/register" method="post">
            <input id="username" name="username" placeholder="Username" value="{{ username }}"> </br>
            <br/>
            <input id="pwd1" name="password1" placeholder="Password" type="password"></br>
            <br/>
            <input id="pwd" name="password" placeholder="Confirm Password" type="password"></br>
            <br/>
            <button type="button" onclick="checkpwd()">Register</button> </br>
        </form>
        <input id="msg", hidden="true" value="{{ msg }}"></input>
    </div>
</body>
</html>
